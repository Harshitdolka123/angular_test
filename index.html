<!DOCTYPE html>
<html ng-app="nameCalculator" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator</title>
    <style>
      body { font-size: 1.3 em; }
    </style>
  </head>
  <body>
    <h1>Name Calculator</h1>
    <div ng-controller="nameCalculatorController">
      <div>
        <input type="text" ng-model="name"
        ng-keyup="displayNumeric();">
      </div>
      <div>
      Total numeric value of my name is : {{totalvalue}}
      </div>
    </div>
  </body>
</html>
